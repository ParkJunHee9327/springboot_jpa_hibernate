<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <div class="container-md">
    <h1>Board Register page</h1>

    <form action="/board/register" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">title</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="mb-3">
        <label for="writer" class="form-label">writer</label>
        <input type="text" class="form-control" id="writer" name="writer" >
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">content</label>
        <textarea class="form-control" id="content" rows="3" name="content"></textarea>
      </div>


      <!--/* 파일 등록 영역 */-->
      <div class="mb-3">
        <label for="file" class="form-label"></label>
        <input type="file" class="form-control" id="file" name="files" multiple style="display:none;">
      </div>
      <button type="button" id="fileUploadBtn" class="btn btn-primary">File Upload</button>
      <!--/* 업로드할 파일을 보여줄 부분 */-->
      <div class="input-group mb-3" id="fileZone"></div>

      <button type="submit" class="btn btn-primary" id="registerBtn">register</button>
    </form>
  </div>

    <script th:src="@{/javaScript/boardRegister.js}"></script>
</div>
