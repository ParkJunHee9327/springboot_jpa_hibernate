<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <div class="container-md">
    <h1>This is login page.</h1>
    <form action="/user/login" method="post" >
      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="tempo@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="text" class="form-control" id="password" name="pwd" placeholder="PassWord">
      </div>
      <div class="mb-3" th:if="${error}">
        <p class="text-danger">[[${exception}]]</p>
      </div>
      <button type="submit" class="btn btn-primary">JOIN</button>
    </form>
  </div>
</div>
